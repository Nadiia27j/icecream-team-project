<div data-modal class="back-drop is-hidden0000">
  <div class="modal">
    <form class="order__form">
      <h2 class="modal__title">Make the order</h2>
      <button data-modal-close class="modal__button_close" type="button">
        <svg height="18px" width="18px">
          <use></use>
        </svg>
      </button>
      <ul class="modal__list_contacts modal__list">
        <li>
          <label class="modal__label">
            <span class="modal__text">Name</span>
            <span class="modal__contact">
              <input
                class="modal__field"
                required
                name="user-name"
                type="text"
              />
              <svg class="menu-toggle__icon" width="20" height="12">
                <use
                  class="menu-toggle__icon-menu"
                  href="/src/images/svg/symbol-defs.svg#user-name"
                ></use>
              </svg>
            </span>
          </label>
        </li>
        <li>
          <label class="modal__label">
            <span class="modal__text">Phone number</span>
            <span class="modal__contact">
              <input class="modal__field" required name="user-tel" type="tel" />
              <svg class="modal__svg" width="13" height="13">
                <use href="/src/images/svg/symbol-defs.svg#telephone"></use>
              </svg>
            </span>
          </label>
        </li>
        <li>
          <label class="modal__label">
            <span class="modal__text">Email</span>
            <span class="modal__contact">
              <input
                class="modal__field"
                required
                name="user-email"
                type="email"
              />
              <svg class="modal__svg" width="15" height="12">
                <use href="/src/images/svg/symbol-defs.svg#envelope"></use>
              </svg>
            </span>
          </label>
        </li>
      </ul>
      <ul class="radio__list modal__list">
        <li class="radio__item">
          <span class="radio__title">Product</span>
          <ul class="modal__list">
            <li class="radio__item_one">
              <input
                class="radio__input"
                type="radio"
                value="iceCream"
                name="product"
                id="iceCream-inp"
              />
              <label class="radio__label_pink radio__label" for="iceCream-inp"
                >Ice Cream</label
              >
            </li>
            <li class="radio__item_one">
              <input
                class="radio__input"
                type="radio"
                value="iceCoffee"
                name="product"
                id="iceCoffee-inp"
              />
              <label
                class="radio__label_yellow radio__label"
                for="iceCoffee-inp"
                >Ice coffee</label
              >
            </li>
            <li class="radio__item_one">
              <input
                class="radio__input"
                type="radio"
                value="milkshakes"
                name="product"
                id="milkshakes"
              />
              <label class="radio__label_green radio__label" for="milkshakes"
                >Milkshakes</label
              >
            </li>
          </ul>
        </li>
        <li class="radio__item">
          <span class="radio__title">Place to issue</span>
          <ul class="modal__list">
            <li class="radio__item_one">
              <input
                class="radio__input"
                type="radio"
                value="chicago"
                name="place"
                id="chicago-inp"
              />
              <label class="radio__label_pink radio__label" for="chicago-inp"
                >Chicago</label
              >
            </li>
            <li class="radio__item_one">
              <input
                class="radio__input"
                type="radio"
                value="losAngeles"
                name="place"
                id="losAngeles-inp"
              />
              <label
                class="radio__label_yellow radio__label"
                for="losAngeles-inp"
                >Los Angeles</label
              >
            </li>
            <li class="radio__item_one">
              <input
                class="radio__input"
                type="radio"
                value="newYork"
                name="place"
                id="newYork-inp"
              />
              <label class="radio__label_green radio__label" for="newYork-inp"
                >New York</label
              >
            </li>
          </ul>
        </li>
      </ul>
      <div class="policy">
        <input
          class="policy__checkbox"
          type="checkbox"
          required
          name="policy-agreement"
          id="policy-checkbox"
        />
        <label class="policy__text" for="policy-checkbox">
          I agree to the newsletter and accept&nbsp;<a
            class="policy__link link"
            href=""
            >the terms of the contract.</a
          >
        </label>
      </div>
      <button class="main-button" type="submit">Buy</button>
    </form>
  </div>
</div>

<script>
  (() => {
    const refs = {
      openModalBtn: document.querySelector('[data-modal-open]'),
      closeModalBtn: document.querySelector('[data-modal-close]'),
      modal: document.querySelector('[data-modal]'),
    };

    refs.openModalBtn.addEventListener('click', toggleModal);
    refs.closeModalBtn.addEventListener('click', toggleModal);

    function toggleModal() {
      refs.modal.classList.toggle('is-hidden');
    }
  })();
</script>
